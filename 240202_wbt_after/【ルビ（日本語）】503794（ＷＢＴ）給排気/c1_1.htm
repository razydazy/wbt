    <td width="740">ガス<ruby>機器<rp>(</rp><rt>きき</rt><rp>)</rp></ruby>を<ruby>使用<rp>(</rp><rt>しよう</rt><rp>)</rp></ruby><ruby>目的<rp>(</rp><rt>もくてき</rt><rp>)</rp></ruby><ruby>別<rp>(</rp><rt>べつ</rt><rp>)</rp></ruby>に<ruby>分類<rp>(</rp><rt>ぶんるい</rt><rp>)</rp></ruby>すると、 <ruby>調理<rp>(</rp><rt>ちょうり</rt><rp>)</rp></ruby><ruby>機器<rp>(</rp><rt>きき</rt><rp>)</rp></ruby>、<ruby>暖房<rp>(</rp><rt>だんぼう</rt><rp>)</rp></ruby><ruby>機器<rp>(</rp><rt>きき</rt><rp>)</rp></ruby>、<ruby>暖房<rp>(</rp><rt>だんぼう</rt><rp>)</rp></ruby><ruby>乾燥<rp>(</rp><rt>かんそう</rt><rp>)</rp></ruby><ruby>機器<rp>(</rp><rt>きき</rt><rp>)</rp></ruby>、<ruby>温水<rp>(</rp><rt>おんすい</rt><rp>)</rp></ruby><ruby>機器<rp>(</rp><rt>きき</rt><rp>)</rp></ruby>、コージェネレーションシステムとなる。<br><br />
    <ruby>屋内<rp>(</rp><rt>おくない</rt><rp>)</rp></ruby>で<ruby>使用<rp>(</rp><rt>しよう</rt><rp>)</rp></ruby>する<ruby>機器<rp>(</rp><rt>きき</rt><rp>)</rp></ruby>には、ガスを<ruby>正常<rp>(</rp><rt>せいじょう</rt><rp>)</rp></ruby>に<ruby>燃焼<rp>(</rp><rt>ねんしょう</rt><rp>)</rp></ruby>させる<ruby>為<rp>(</rp><rt>ため</rt><rp>)</rp></ruby>に<ruby>給<rp>(</rp><rt>きゅう</rt><rp>)</rp></ruby><ruby>気<rp>(</rp><rt>き</rt><rp>)</rp></ruby><ruby>口<rp>(</rp><rt>ぐち</rt><rp>)</rp></ruby>と<ruby>換気扇<rp>(</rp><rt>かんきせん</rt><rp>)</rp></ruby>、<ruby>排気<rp>(</rp><rt>はいき</rt><rp>)</rp></ruby><ruby>筒<rp>(</rp><rt>とう</rt><rp>)</rp></ruby>などの<ruby>給<rp>(</rp><rt>きゅう</rt><rp>)</rp></ruby><ruby>排気<rp>(</rp><rt>はいき</rt><rp>)</rp></ruby><ruby>設備<rp>(</rp><rt>せつび</rt><rp>)</rp></ruby>が<ruby>必要<rp>(</rp><rt>ひつよう</rt><rp>)</rp></ruby>である。</td>
