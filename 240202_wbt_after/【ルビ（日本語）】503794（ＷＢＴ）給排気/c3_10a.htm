      <td><ruby>給<rp>(</rp><rt>きゅう</rt><rp>)</rp></ruby><ruby>排気<rp>(</rp><rt>はいき</rt><rp>)</rp></ruby>を<ruby>行<rp>(</rp><rt>おこな</rt><rp>)</rp></ruby>う<ruby>面<rp>(</rp><rt>めん</rt><rp>)</rp></ruby>は<ruby>開放<rp>(</rp><rt>かいほう</rt><rp>)</rp></ruby><ruby>廊下<rp>(</rp><rt>ろうか</rt><rp>)</rp></ruby><ruby>側<rp>(</rp><rt>がわ</rt><rp>)</rp></ruby>とし、その<ruby>周囲<rp>(</rp><rt>しゅうい</rt><rp>)</rp></ruby>には<ruby>給<rp>(</rp><rt>きゅう</rt><rp>)</rp></ruby><ruby>排気<rp>(</rp><rt>はいき</rt><rp>)</rp></ruby>を<ruby>妨<rp>(</rp><rt>さまた</rt><rp>)</rp></ruby>げる<ruby>障害<rp>(</rp><rt>しょうがい</rt><rp>)</rp></ruby><ruby>物<rp>(</rp><rt>ぶつ</rt><rp>)</rp></ruby>がないこと。</td>
