  <tr>
    <td bgcolor="#FF0000"><font color="#FFFFFF">■こんな<ruby>設置<rp>(</rp><rt>せっち</rt><rp>)</rp></ruby>みませんか？</font></td>
  </tr>
</table>
<div align="center">
<br>
<br>
  <table border="0" cellspacing="0" cellpadding="10" width="450">
    <tr> 
      <td align="center"><img src="img/im_c1_62.gif" width="269" height="179" alt="イラスト"> 
      </td>
      <td valign="top"><ruby>防火<rp>(</rp><rt>ぼうか</rt><rp>)</rp></ruby><ruby>上<rp>(</rp><rt>じょう</rt><rp>)</rp></ruby>の<ruby>離隔<rp>(</rp><rt>りかく</rt><rp>)</rp></ruby><ruby>距離<rp>(</rp><rt>きょり</rt><rp>)</rp></ruby>を<ruby>守<rp>(</rp><rt>まも</rt><rp>)</rp></ruby>らないと、<ruby>木造<rp>(</rp><rt>もくぞう</rt><rp>)</rp></ruby>モルタル<ruby>造<rp>(</rp><rt>づく</rt><rp>)</rp></ruby>りの<ruby>場合<rp>(</rp><rt>ばあい</rt><rp>)</rp></ruby>、<ruby>表面<rp>(</rp><rt>ひょうめん</rt><rp>)</rp></ruby>はモルタル・タイル<ruby>仕上<rp>(</rp><rt>しあ</rt><rp>)</rp></ruby>げで<ruby>不燃材料<rp>(</rp><rt>ふねんざいりょう</rt><rp>)</rp></ruby>ですが、<ruby>下地<rp>(</rp><rt>したじ</rt><rp>)</rp></ruby>は<ruby>木材<rp>(</rp><rt>もくざい</rt><rp>)</rp></ruby>で<ruby>可燃物<rp>(</rp><rt>かねんぶつ</rt><rp>)</rp></ruby>のため、<ruby>徐々<rp>(</rp><rt>じょじょ</rt><rp>)</rp></ruby>に<ruby>下地<rp>(</rp><rt>したじ</rt><rp>)</rp></ruby><ruby>木材<rp>(</rp><rt>もくざい</rt><rp>)</rp></ruby>が<ruby>炭化<rp>(</rp><rt>たんか</rt><rp>)</rp></ruby>し、<ruby>壁面<rp>(</rp><rt>へきめん</rt><rp>)</rp></ruby><ruby>内<rp>(</rp><rt>ない</rt><rp>)</rp></ruby><ruby>火災<rp>(</rp><rt>かさい</rt><rp>)</rp></ruby>が<ruby>発生<rp>(</rp><rt>はっせい</rt><rp>)</rp></ruby>する。</td>
    </tr>
