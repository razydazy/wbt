    <td width="700" nowrap><ruby>下図<rp>(</rp><rt>かず</rt><rp>)</rp></ruby>に<ruby>定<rp>(</rp><rt>さだ</rt><rp>)</rp></ruby>める<ruby>範囲<rp>(</rp><rt>はんい</rt><rp>)</rp></ruby>を<ruby>壁面<rp>(</rp><rt>へきめん</rt><rp>)</rp></ruby>に<ruby>投影<rp>(</rp><rt>とうえい</rt><rp>)</rp></ruby>した<ruby>範囲<rp>(</rp><rt>はんい</rt><rp>)</rp></ruby><ruby>内<rp>(</rp><rt>ない</rt><rp>)</rp></ruby>に、<font color="#FF0000"><strong><ruby>燃焼<rp>(</rp><rt>ねんしょう</rt><rp>)</rp></ruby><ruby>排<rp>(</rp><rt>はい</rt><rp>)</rp></ruby>ガスが<ruby>室内<rp>(</rp><rt>しつない</rt><rp>)</rp></ruby>に<ruby>流入<rp>(</rp><rt>りゅうにゅう</rt><rp>)</rp></ruby>するおそれのある<ruby>開口部<rp>(</rp><rt>かいこうぶ</rt><rp>)</rp></ruby></strong></font>がないこと。<br>
      ただし、<ruby>排気<rp>(</rp><rt>はいき</rt><rp>)</rp></ruby><ruby>吹出<rp>(</rp><rt>ふきだ</rt><rp>)</rp></ruby>し<ruby>口<rp>(</rp><rt>ぐち</rt><rp>)</rp></ruby>から60cm<ruby>以上<rp>(</rp><rt>いじょう</rt><rp>)</rp></ruby><ruby>離<rp>(</rp><rt>はな</rt><rp>)</rp></ruby>れた<ruby>部分<rp>(</rp><rt>ぶぶん</rt><rp>)</rp></ruby>を<ruby>除<rp>(</rp><rt>のぞ</rt><rp>)</rp></ruby>く。<br><br />
      <ruby>本<rp>(</rp><rt>ほん</rt><rp>)</rp></ruby><ruby>指針<rp>(</rp><rt>ししん</rt><rp>)</rp></ruby>は、あくまでも<ruby>保安<rp>(</rp><rt>ほあん</rt><rp>)</rp></ruby><ruby>上<rp>(</rp><rt>じょう</rt><rp>)</rp></ruby>から<ruby>定<rp>(</rp><rt>さだ</rt><rp>)</rp></ruby>めたものであり、<ruby>近隣<rp>(</rp><rt>きんりん</rt><rp>)</rp></ruby>との<ruby>問題<rp>(</rp><rt>もんだい</rt><rp>)</rp></ruby>については<ruby>別途<rp>(</rp><rt>べっと</rt><rp>)</rp></ruby>に<ruby>考慮<rp>(</rp><rt>こうりょ</rt><rp>)</rp></ruby>すること。</td>
