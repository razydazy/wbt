        <table border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td nowrap valign="top">＜<ruby>注<rp>(</rp><rt>ちゅう</rt><rp>)</rp></ruby>＞</td>
            <td><ruby>防火<rp>(</rp><rt>ぼうか</rt><rp>)</rp></ruby>ダンパーとは、<ruby>火災<rp>(</rp><rt>かさい</rt><rp>)</rp></ruby><ruby>時<rp>(</rp><rt>じ</rt><rp>)</rp></ruby>に<ruby>火炎<rp>(</rp><rt>かえん</rt><rp>)</rp></ruby>、<ruby>煙<rp>(</rp><rt>けむり</rt><rp>)</rp></ruby>などを<ruby>遮断<rp>(</rp><rt>しゃだん</rt><rp>)</rp></ruby>するために<ruby>設<rp>(</rp><rt>もう</rt><rp>)</rp></ruby>ける<ruby>設備<rp>(</rp><rt>せつび</rt><rp>)</rp></ruby>で、これを<ruby>排気<rp>(</rp><rt>はいき</rt><rp>)</rp></ruby><ruby>筒<rp>(</rp><rt>とう</rt><rp>)</rp></ruby>に<ruby>取付<rp>(</rp><rt>とりつ</rt><rp>)</rp></ruby>けると<ruby>排気<rp>(</rp><rt>はいき</rt><rp>)</rp></ruby>が<ruby>遮断<rp>(</rp><rt>しゃだん</rt><rp>)</rp></ruby>され、<ruby>重大<rp>(</rp><rt>じゅうだい</rt><rp>)</rp></ruby>な<ruby>中毒<rp>(</rp><rt>ちゅうどく</rt><rp>)</rp></ruby><ruby>事故<rp>(</rp><rt>じこ</rt><rp>)</rp></ruby>の<ruby>危険性<rp>(</rp><rt>きけんせい</rt><rp>)</rp></ruby>がある。</td>
