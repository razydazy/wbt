    <td width="700">ガス<ruby>機器<rp>(</rp><rt>きき</rt><rp>)</rp></ruby>と<font color="#FF0000"><strong>「<ruby>不燃材料<rp>(</rp><rt>ふねんざいりょう</rt><rp>)</rp></ruby><ruby>以外<rp>(</rp><rt>いがい</rt><rp>)</rp></ruby>の<ruby>材料<rp>(</rp><rt>ざいりょう</rt><rp>)</rp></ruby>による<ruby>仕上<rp>(</rp><rt>しあ</rt><rp>)</rp></ruby>げをした<ruby>建築物<rp>(</rp><rt>けんちくぶつ</rt><rp>)</rp></ruby><ruby>等<rp>(</rp><rt>とう</rt><rp>)</rp></ruby>の<ruby>部分<rp>(</rp><rt>ぶぶん</rt><rp>)</rp></ruby>」</strong></font><ruby>等<rp>(</rp><rt>とう</rt><rp>)</rp></ruby>との<ruby>離隔<rp>(</rp><rt>りかく</rt><rp>)</rp></ruby><ruby>距離<rp>(</rp><rt>きょり</rt><rp>)</rp></ruby>（<ruby>下段<rp>(</rp><rt>げだん</rt><rp>)</rp></ruby>は「<ruby>不燃材料<rp>(</rp><rt>ふねんざいりょう</rt><rp>)</rp></ruby>で<ruby>有効<rp>(</rp><rt>ゆうこう</rt><rp>)</rp></ruby>に<ruby>仕上<rp>(</rp><rt>しあ</rt><rp>)</rp></ruby>げをした<ruby>建築物<rp>(</rp><rt>けんちくぶつ</rt><rp>)</rp></ruby><ruby>等<rp>(</rp><rt>とう</rt><rp>)</rp></ruby>の<ruby>部分<rp>(</rp><rt>ぶぶん</rt><rp>)</rp></ruby>」または<ruby>防熱<rp>(</rp><rt>ぼうねつ</rt><rp>)</rp></ruby><ruby>版<rp>(</rp><rt>ばん</rt><rp>)</rp></ruby>との<ruby>離隔<rp>(</rp><rt>りかく</rt><rp>)</rp></ruby><ruby>距離<rp>(</rp><rt>きょり</rt><rp>)</rp></ruby>を<ruby>示<rp>(</rp><rt>しめ</rt><rp>)</rp></ruby>す。）
    </td>
