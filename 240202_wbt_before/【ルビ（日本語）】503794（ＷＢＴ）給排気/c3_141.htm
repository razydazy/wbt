              <tr bgcolor="#FFFFCC">
                <td>ドライエリア（からぼり）とは、<ruby>建築物<rp>(</rp><rt>けんちくぶつ</rt><rp>)</rp></ruby>の<ruby>地階<rp>(</rp><rt>ちかい</rt><rp>)</rp></ruby>に<ruby>居室<rp>(</rp><rt>きょしつ</rt><rp>)</rp></ruby>がある<ruby>場合<rp>(</rp><rt>ばあい</rt><rp>)</rp></ruby>、その<ruby>居室<rp>(</rp><rt>きょしつ</rt><rp>)</rp></ruby>の<ruby>採光<rp>(</rp><rt>さいこう</rt><rp>)</rp></ruby>・<ruby>換気<rp>(</rp><rt>かんき</rt><rp>)</rp></ruby>の<ruby>確保<rp>(</rp><rt>かくほ</rt><rp>)</rp></ruby>・<ruby>防湿<rp>(</rp><rt>ぼうしつ</rt><rp>)</rp></ruby>のために<ruby>設<rp>(</rp><rt>もう</rt><rp>)</rp></ruby>けるからぼり<ruby>状<rp>(</rp><rt>じょう</rt><rp>)</rp></ruby>の<ruby>空間<rp>(</rp><rt>くうかん</rt><rp>)</rp></ruby>をいう。<br>
                なお、<ruby>建築基準法<rp>(</rp><rt>けんちくきじゅんほう</rt><rp>)</rp></ruby>では、この<ruby>空間<rp>(</rp><rt>くうかん</rt><rp>)</rp></ruby>を「からぼり」としており、<ruby>周辺<rp>(</rp><rt>しゅうへん</rt><rp>)</rp></ruby><ruby>地形<rp>(</rp><rt>ちけい</rt><rp>)</rp></ruby>により<ruby>同様<rp>(</rp><rt>どうよう</rt><rp>)</rp></ruby>な<ruby>形状<rp>(</rp><rt>けいじょう</rt><rp>)</rp></ruby>になる<ruby>場合<rp>(</rp><rt>ばあい</rt><rp>)</rp></ruby>も、<ruby>本<rp>(</rp><rt>ほん</rt><rp>)</rp></ruby><ruby>規定<rp>(</rp><rt>きてい</rt><rp>)</rp></ruby>を<ruby>適用<rp>(</rp><rt>てきよう</rt><rp>)</rp></ruby>する。</td>
