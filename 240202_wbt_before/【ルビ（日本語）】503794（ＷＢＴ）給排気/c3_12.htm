          <td width="270" valign="top"><ruby>図<rp>(</rp><rt>ず</rt><rp>)</rp></ruby>のようにSEダクト<ruby>方式<rp>(</rp><rt>ほうしき</rt><rp>)</rp></ruby>は<ruby>水平<rp>(</rp><rt>すいへい</rt><rp>)</rp></ruby>ダクトと<ruby>垂直<rp>(</rp><rt>すいちょく</rt><rp>)</rp></ruby>ダクトから<ruby>構成<rp>(</rp><rt>こうせい</rt><rp>)</rp></ruby>され、ガス<ruby>機器<rp>(</rp><rt>きき</rt><rp>)</rp></ruby>を<ruby>垂直<rp>(</rp><rt>すいちょく</rt><rp>)</rp></ruby>ダクトに<ruby>接続<rp>(</rp><rt>せつぞく</rt><rp>)</rp></ruby>する。<br><br />
            SEダクト<ruby>方式<rp>(</rp><rt>ほうしき</rt><rp>)</rp></ruby>では、<ruby>排気<rp>(</rp><rt>はいき</rt><rp>)</rp></ruby>の<ruby>熱<rp>(</rp><rt>ねつ</rt><rp>)</rp></ruby>によるドラフト<ruby>力<rp>(</rp><rt>りょく</rt><rp>)</rp></ruby>により、<ruby>給<rp>(</rp><rt>きゅう</rt><rp>)</rp></ruby><ruby>気<rp>(</rp><rt>き</rt><rp>)</rp></ruby><ruby>口<rp>(</rp><rt>こう</rt><rp>)</rp></ruby>→<ruby>水平<rp>(</rp><rt>すいへい</rt><rp>)</rp></ruby>ダクト→<ruby>垂直<rp>(</rp><rt>すいちょく</rt><rp>)</rp></ruby>ダクト→<ruby>排気口<rp>(</rp><rt>はいきこう</rt><rp>)</rp></ruby>の<ruby>気流<rp>(</rp><rt>きりゅう</rt><rp>)</rp></ruby>を<ruby>起<rp>(</rp><rt>お</rt><rp>)</rp></ruby>こして、ガス<ruby>機器<rp>(</rp><rt>きき</rt><rp>)</rp></ruby>に<ruby>燃焼<rp>(</rp><rt>ねんしょう</rt><rp>)</rp></ruby><ruby>空気<rp>(</rp><rt>くうき</rt><rp>)</rp></ruby>を<ruby>供給<rp>(</rp><rt>きょうきゅう</rt><rp>)</rp></ruby>すると<ruby>同時<rp>(</rp><rt>どうじ</rt><rp>)</rp></ruby>に<ruby>排出<rp>(</rp><rt>はいしゅつ</rt><rp>)</rp></ruby>する。</td>
